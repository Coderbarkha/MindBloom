<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Mindbloom</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>

    /* ðŸŒ™ DARK MODE STYLES */
body.dark-mode {
  background: #121212 !important;
  color: #f0f0f0;
}

body.dark-mode .register-container {
  background: rgba(30, 30, 30, 0.95);
  box-shadow: 0 12px 40px rgba(255, 255, 255, 0.2);
}

body.dark-mode h2,
body.dark-mode label,
body.dark-mode .login-link,
body.dark-mode .login-link a,
body.dark-mode footer,
body.dark-mode footer a {
  color: #f0f0f0;
}

body.dark-mode input[type="text"],
body.dark-mode input[type="email"],
body.dark-mode input[type="password"] {
  background-color: #1f1f1f;
  color: #f0f0f0;
  border-color: #444;
  box-shadow: inset 0 0 6px #333;
}

body.dark-mode input[type="text"]:focus,
body.dark-mode input[type="email"]:focus,
body.dark-mode input[type="password"]:focus {
  border-color: #4fbfa8;
  box-shadow: 0 0 8px #4fbfa8;
}

body.dark-mode button[type="submit"] {
  background: #4fbfa8;
  color: #000;
}

body.dark-mode button[type="submit"]:hover {
  background: #3ca690;
}

body.dark-mode #successMessage {
  background-color: #2e7d32;
  color: #e0ffe0;
}

body.dark-mode .navbar,
body.dark-mode .footer-container {
  background-color: #1c1c1c;
  color: #eee;
}

body.dark-mode .navbar a {
  color: #f0f0f0;
}
.theme-toggle{
  background-color:rgba(255, 255, 255, 0.95);
  border: none;
}
button.theme-toggle{
  background-color: rgba(255, 255, 255, 0.95);
}

  </style>
</head>
<body class="login-body">

  <!-- Header/Navbar -->
  <header class="header">
    <nav class="navbar">
      <div class="container nav-container">
        <h1>ðŸŒ¿ MindBloom</h1>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="chart.html">Weekly Chart</a></li>
          <li><a href="login.html" class="active">Login</a></li>
        </ul>
       <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark Mode"><img id="themeIcon" src="images/moon.png" height="25px" width="25px"></button>
      </div>
    </nav>
  </header>

  <!-- Login Section -->
  <main class="login-section">
    <div class="login-card fade-in">
      <h2>Welcome Back ðŸŒ±</h2>
      <p>Please log in to continue your wellness journey.</p>
      <form class="login-form" action="#" method="POST">
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log In</button>
        <p class="signup-link">Don't have an account? <a href="register.html">Sign Up</a></p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container fade-in">
      <p>&copy; 2025 Mindbloom. All rights reserved.</p>
    </div>
  </footer>
<script src="script/login.js"></script>
<!-- Dark/light mode toggle button -->
<script>
  const toggleButton = document.getElementById("themeToggle");
  const body = document.body;
  const themeIcon = document.getElementById("themeIcon");

  // Apply saved theme on page load
  if (localStorage.getItem("theme") === "dark") {
    body.classList.add("dark-mode");
    themeIcon.src = "images/sun.png"; // Show sun icon in dark mode
  }

  toggleButton.addEventListener("click", () => {
    body.classList.toggle("dark-mode");
    const isDark = body.classList.contains("dark-mode");

    // Change icon based on mode
    themeIcon.src = isDark ? "images/sun.png" : "images/moon.png";

    // Save preference
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });
</script>

</body>
</html>
